<!DOCTYPE html>
<html>
<head>
    <title>Erna Mutia F KELAS 12</title>
    <style>
        /* Umum */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Judul Header */
        h1 {
            background-color: #cc0000;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin: 0;
            font-size: 36px;
        }

        /* Navigasi */
        nav {
            background-color: #e60000;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Formulir */
        form {
            background-color: white;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(204, 0, 0, 0.3);
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #e60000;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #cc0000;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #990000;
        }

        /* Footer */
        footer {
            background-color: #e60000;
            text-align: center;
            padding: 15px 0;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <h1>ERNA STORE</h1>

    <nav>
        <a href="#">Beranda</a>
        <a href="#">Produk</a>
        <a href="#">Kontak</a>
        <a href="#">Tentang Kami</a>
    </nav>

    <form action="" method="POST" enctype="multipart/form-data">
        Nama:<br>
        <input type="text" name="nama_produk" required><br><br>

        Jenis HP:<br>
        <select name="kategori" required>
            <option value="" disabled selected>Pilih Kategori</option>
            <option value="HP IPHONE">HP IPHONE</option>
            <option value="HP REDMI">HP REDMI</option>
            <option value="HP VIVO">HP VIVO</option>
            <option value="HP SAMSUNG">HP SAMSUNG</option>
            <option value="HP OPPO">HP OPPO</option>
            <option value="HP INFINIX">HP INFINIX</option>
        </select><br><br>

        <label>Pilihan warna HP:</label><br>
        <textarea name="warna_hp" required></textarea><br><br>

        Nomor HP Pembeli:<br>
        <input type="number" name="nomor_hp" required><br><br>

        Pesan untuk penjual:<br>
        <textarea name="pesan" required></textarea><br><br>

        Jumlah pemesanan:<br>
        <input type="number" name="jumlah" required><br><br>

        <button type="submit" name="submit">Tambah Produk</button>
    </form>

    <footer>
        &copy; 2025 ERNA STORE - All Rights Reserved
    </footer>

</body>
</html>
